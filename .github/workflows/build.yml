name: Build Memory MCP

permissions:
  contents: read
  packages: write

on:
  push:
    paths:
      - "**"
  workflow_dispatch:

jobs:
  build-api:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/memory-mcp:latest
          cache-from: type=gha,scope=${{ github.workflow }}-api
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-api

  build-backup:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./backup
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/memory-backup:latest
          cache-from: type=gha,scope=${{ github.workflow }}-backup
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-backup

name: Bug Report
description: Something is broken or behaving unexpectedly
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out as much as you can â€” it helps a lot.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: "When I call `search_memory`, it returns..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect?
      placeholder: "I expected it to return..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Start the server with `docker compose up`
        2. Call `memorize_context` with text "..."
        3. Call `search_memory` with query "..."
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or error output
      description: Paste any stack traces or server logs here.
      render: shell

  - type: input
    id: version
    attributes:
      label: Version / commit
      placeholder: "latest, or git SHA"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment method
      options:
        - Docker Compose
        - Local Python
        - Other
    validations:
      required: true

  - type: textarea
    id: env
    attributes:
      label: Relevant environment variables
      description: Omit secrets. Include model names, pool sizes, thresholds if you've changed defaults.
      render: shell
